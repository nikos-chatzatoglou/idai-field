<div class="sidebar-list-button-group">
    <div
        *ngIf="shouldShowQrCodeButton()"
        class="btn btn-outline-primary"
        ngbTooltip="QR-Code verwalten"
        i18n-ngbTooltip="@@resources.contextMenu.editQrCode"
        #qrCodeTooltip="ngbTooltip"
        placement="right"
        container="body"
        (click)="openQrCodeEditor(); $event.stopPropagation();"
        (mousedown)="qrCodeTooltip.close()"
    >
        <span class="mdi mdi-qrcode"></span>
    </div>

    <div
        *ngIf="shouldShowArrowBottomRight()"
        class="btn btn-outline-primary hierarchy-button"
        placement="right"
        container="body"
        ngbTooltip="Untergeordnete Ressourcen anzeigen"
        i18n-ngbTooltip="@@resources.showChildResources.tooltip"
        #arrowBottomRightTooltip="ngbTooltip"
        (click)="moveInto(); $event.stopPropagation();"
        (mousedown)="arrowBottomRightTooltip.close()"
    >
        <span
            [class.arrow-deactivated]="viewFacade.getChildrenCount(document) === 0"
            class="mdi mdi-information-outline mdi-24px"
        >
        </span>
    </div>

    <div
        *ngIf="shouldShowArrowTopRightForSearchMode()"
        class="btn btn-outline-primary hierarchy-button hierarchy-button-overview"
        ngbTooltip="Im Kontext der Maßnahme anzeigen"
        #arrowTopRightForSearchmodeTooltip="ngbTooltip"
        i18n-ngbTooltip="@@resources.showInOperationContext.tooltip"
        placement="right"
        container="body"
        (click)="jumpToResourceFromOverviewToOperation(); $event.stopPropagation();"
        (mousedown)="arrowTopRightForSearchmodeTooltip.close()"
    >
        <span  class="mdi mdi-information-outline mdi-24px"></span>
    </div>

    <div
        *ngIf="shouldShowArrowUpForSearchMode()"
        class="btn btn-outline-primary hierarchy-button hierarchy-button-overview"
        ngbTooltip="Im Kontext anzeigen"
        #arrowUpTooltip="ngbTooltip"
        i18n-ngbTooltip="@@resources.showInContext.tooltip"
        placement="right"
        container="body"
        (click)="jumpToResourceInSameView(); $event.stopPropagation();"
        (mousedown)="arrowUpTooltip.close()"
    >
        <span  class="mdi mdi-information-outline mdi-24px"></span>
    </div>

    <div
        *ngIf="shouldShowArrowTopRight()"
        class="btn btn-outline-primary hierarchy-button hierarchy-button-overview"
        ngbTooltip="Zur Maßnahme wechseln"
        #arrowTopRightTooltip="ngbTooltip"
        i18n-ngbTooltip="@@resources.jumpToView.tooltip"
        placement="right"
        container="body"
        (click)="jumpToView(); $event.stopPropagation();"
        (mousedown)="arrowTopRightTooltip.close()"
    >
        <span class="mdi mdi-information-outline mdi-24px"></span>
    </div>
</div>
